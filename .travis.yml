language: cpp

os:
  - linux

compiler:
  - gcc

env:
  - MPI=mpich2
  - MPI=openmpi

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX

install:
  - sh test/travis-mpi.sh $MPI

before_script:
  - test $MPI == mpich2 && MPIEXEC='mpiexec -launcher fork' || true
  - cd test

script: ./build_examples.sh --noviz --clean
